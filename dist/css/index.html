<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BrandShopS</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"

<body>
<!-- header !-->

<header>
    <div class="container header__container">
        <div class="left-header container__left-header">
            <a href="#" class="a-logo leftheader__a">
                <img src="img/header/logo.png" class="img-logo a-logo__img-logo">
                <div class="headercontainerleft__logotext">bran<span>d</span></div>
            </a>
            <div class="headercontainerleft__search">
                <div class="headercontainerleft__search-browse">Browse<i class="fas fa-caret-down"></i></div>
                <div class="headercontainerleft__search-input">
                    <input type="text" placeholder="Search for Item" autofocus></div>
                <a href="#" class="headerleft__search-icon"><i class="fas fa-search"></i></a>
            </div>
        </div>
        <div class="headercontainerright">
            <a href="#" class="headercontainerright__cart">
                <img src="img/header/cart.svg">
            </a>
            <div class="headercontainerright__myaccount"><a href="#" class="headercontainerright__myaccount-text">
                My Account<i class="fas fa-caret-down"></i></a></div>
        </div>
    </div>
</header>
<!-- navigation - Mega Menu !-->
<nav>
    <div class="navcontainer">
        <div class="megamenuitem"><a href="#">home</a>
            <a href="#">man</a>
            <a href="#">women</a>
            <a href="#">kids</a>
            <a href="#">accoseriese</a>
            <a href="#">featured</a>
            <a href="#">hot deals</a></div>
    </div>
</nav>
<!-- slider !-->
<div class="slider">
    <div class="slidercontainer">
            <div class="slidercontainerleft-h">BRAND<div class="slidercontainerleft-h2">of luxerious <div class="slidercontainerleft-h3">Fashion</div></div></div>
    </div>
</div>

<div class="seller-section">
    <section>
    <div class="seller-section_tl"></div>
        <div class="seller-section_tr"></div>
    </section>
        <section>
        <div class="seller-section_bl"></div>
        <div class="seller-section_br"></div>

    </section>
</div>


<div></div>
